app-id: io.github.ultimatedoombuilder.ultimatedoombuilder
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono6
command: start-ultimatedoombuilder.sh
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=dri
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/mono6/bin

modules:
  - name: libgdiplus
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/mono/libgdiplus.git
        tag: '6.1'

  - name: builder-native
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib
      - g++ -std=c++14 -O2 --shared -g3 -o /app/lib/libBuilderNative.so -fPIC -I Source/Native Source/Native/*.cpp Source/Native/OpenGL/*.cpp Source/Native/OpenGL/gl_load/*.c -DUDB_LINUX=1 -lX11 -lXfixes -ldl
    sources:
      - type: dir
        path: ..

  - name: ultimatedoombuilder
    buildsystem: simple
    build-commands:
      - msbuild /p:Configuration=Release /p:TargetFrameworkVersion=v4.7.2 /p:RunCodeAnalysis=false /p:CodeAnalysisRuleSet="" BuilderMono.sln
      - mkdir -p /app/bin /app/lib/ultimatedoombuilder
      - cp -r Build/* /app/lib/ultimatedoombuilder/
      - mkdir -p /app/etc/mono/
      - |
        echo '<configuration>
                <dllmap dll="gdiplus" target="/app/lib/libgdiplus.so.0" os="!windows"/>
                <dllmap dll="gdiplus.dll" target="/app/lib/libgdiplus.so.0" os="!windows"/>
              </configuration>' > /app/etc/mono/config
      - |
        cat <<EOF > /app/bin/start-ultimatedoombuilder.sh
        #!/bin/sh

        cd /app/lib/ultimatedoombuilder
        exec /app/bin/mono Builder.exe "\$@"
        EOF
      - chmod +x /app/bin/start-ultimatedoombuilder.sh
      - install -Dm644 flatpak/io.github.ultimatedoombuilder.ultimatedoombuilder.desktop /app/share/applications/io.github.ultimatedoombuilder.ultimatedoombuilder.desktop
      - |
        VERSION=$(git rev-list --count HEAD 2>/dev/null || echo "0");
        DATE=$(git log -1 --format='%cs' HEAD 2>/dev/null || echo "1993-12-10");
        sed -i -e "s/{UDB_VERSION}/$VERSION/g" -e "s/{UDB_DATE}/$DATE/g" flatpak/io.github.ultimatedoombuilder.ultimatedoombuilder.metainfo.xml
      - install -Dm644 flatpak/io.github.ultimatedoombuilder.ultimatedoombuilder.metainfo.xml /app/share/metainfo/io.github.ultimatedoombuilder.ultimatedoombuilder.metainfo.xml
      - install -Dm644 flatpak/icons/64x64/io.github.ultimatedoombuilder.ultimatedoombuilder.png /app/share/icons/hicolor/64x64/apps/io.github.ultimatedoombuilder.ultimatedoombuilder.png
    sources:
      - type: dir
        path: ..

  - name: bundle-mono
    buildsystem: simple
    build-commands:
      - cp -ra /usr/lib/sdk/mono6/bin/* /app/bin/
      - cp -ra /usr/lib/sdk/mono6/lib/* /app/lib/
      - cp -ra /usr/lib/sdk/mono6/etc/* /app/etc/ 2>/dev/null || true          